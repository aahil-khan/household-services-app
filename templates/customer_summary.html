<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Status Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        canvas {
            max-height: fit-content;
            margin: 0 550px;
        }
    </style>
</head>
<body>
<nav>
    <a href="/customer_dashboard/{{id}}">Home</a>
    <a href="/customer_dashboard/summary/{{id}}">Summary</a>
    <a href="/customer_dashboard/search/{{id}}">Search</a>
    <a href="/login">Logout</a>
</nav>
<h1 style="text-align: center;">Customer Summary</h1>
    <h3 style="text-align: center;">Service Status</h3>
    <canvas id="serviceStatusChart" width="400" height="200"></canvas>
    <script>
        const ctx = document.getElementById('serviceStatusChart').getContext('2d');
        const serviceStatusChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Assigned', 'Requested', 'Closed'],
                datasets: [{
                    label: 'Number of Services',
                    data: ['{{assigned}}', '{{requested}}', '{{closed}}'], // replace with actual data
                    backgroundColor: [
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(153, 102, 255, 0.2)'
                    ],
                    borderColor: [
                        'rgba(75, 192, 192, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(153, 102, 255, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
