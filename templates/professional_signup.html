<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Signup</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
    <h1>Professional Signup</h1>
    <form action="/register_professional" method="POST">
        <label for="name">Full Name</label>
        <input type="text" name="name" required />
        <br><br>
        <label for="email">Email ID(Username)</label>
        <input type="email" name="email" required />
        <br><br>
        <label for="password">Password</label>
        <input type="password" name="password" required />
        <br><br>
        <label for="service_type">Service Type</label>
        <select name="service_type" required>
            <option value="">Select a category</option>
            {% for category in service_categories %}
            <option value="{{ category.name }}">{{ category.name }}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="experience">Experience(in yrs)</label>
        <input type="text" name="experience" required />
        <br><br>
        <label for="contact">Contact</label>
        <input type="text" name="contact" required />
        <br><br>
        <label for="address">Address</label>
        <input type="text" name="address" required />
        <br><br>
        <label for="pin_code">Pin Code</label>
        <input type="text" name="pin_code" required />
        <br><br>
        <input type="submit" value="Sign Up" />
    </form>
    <a href="/login">Login</a>
    <h3 style="color: red;">{{message}}</h3>
</div>
</body>
</html>
