<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Service</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1><strong>Rate Service</strong></h1>
    <form action="/rate_service/{{ service_request.id }}" method="POST">
        <label for="service_name"><strong>Service Name</strong></label>
        <p>{{ service_request.service_name }}</p>
        <br>
        <label for="date_of_request"><strong>Date of Request</strong></label>
        <p>{{ service_request.date_of_request }}</p>
        <br>
        <label for="professional_id"><strong>Professional ID</strong></label>
        <p>{{ service_request.professional_id }}</p>
        <br>
        <label for="professional_name"><strong>Professional Name</strong></label>
        <p>{{ service_request.professional_name }}</p>
        <br>
        <label for="contact"><strong>Contact</strong></label>
        <p>{{ service_request.phone }}</p>
        <br>
        <label for="rating"><strong>Rating</strong></label>
        <select name="rating" id="rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <br>
        <label for="remarks"><strong>Remarks</strong></label>
        <textarea name="remarks" id="remarks" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="Submit" />
        <input type="button" value="Cancel" onclick="window.location.href='/customer_dashboard/{{ service_request.customer_id }}'"/>
    </form>
</body>
</html>
