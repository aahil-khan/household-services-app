<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Coupon</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Create Coupon</h1>
        <form action="/admin_dashboard/create_coupon" method="POST">
            <label for="code">Coupon Code</label>
            <input type="text" name="code" id="code" maxlength="20" required />
            <br><br>
            <label for="discount">Discount Percentage</label>
            <input type="number" name="discount" id="discount" step="0.01" required />
            <br><br>
            <label for="valid_from">Valid From</label>
            <input type="date" name="valid_from" id="valid_from" required />
            <br><br>
            <label for="valid_to">Valid To</label>
            <input type="date" name="valid_to" id="valid_to" required />
            <br><br>
            <label for="max_uses">Maximum Uses</label>
            <input type="number" name="max_uses" id="max_uses" required />
            <br><br>
            <input type="submit" value="Create Coupon" />
            <input type="button" value="Cancel" onclick="window.location.href='/admin_dashboard'" />
        </form>
        {% if message %}
            <p style="color: red;">{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
